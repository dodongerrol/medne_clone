

<div id="login-content"  ng-controller="ResetCtrl as reset">
	<div class="sk-double-bounce" id="loader-home" hidden>
	    <div class="sk-child sk-double-bounce1"></div>
	    <div class="sk-child sk-double-bounce2"></div>
	</div>
	<div class="col-md-12 text-center login-logo">
		<img src="../user_platform/img/mednefits logo v3 (white) LARGE.png" class="img-20">
	</div>

	<div class="col-md-12">
		<div id="main-reset-form" class="login-wrapper text-center" style="padding: 20px 50px !important;" >
			<div class="white-space-10" style="margin-top: 50px;"></div>
			<h5><b>Hello, You are almost done.</b></h5>
			<div class="white-space-1"></div>
			<!-- <h5><b>We'll get you setup in no time</b></h5> -->
			<div class="white-space-10"></div>

			<form ng-submit="reset.resetPassword()">
				<div class="form-group">
					<input type="password" class="form-control" name="new_password" placeholder="Enter a New Password" ng-model="reset.reset.new_password" required>
				</div>
				<div class="form-group">
					<input type="password" class="form-control" name="re_password" placeholder="Enter Again" ng-model="reset.reset.re_password" required>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-info form-control" id="reset-btn">Done</button>
				</div>
				<div class="form-group" id="success-reset" hidden>
					<label ng-bind="reset.message"></label>
				</div>
			</form>
		</div>

		<div id="success-reset-form" class="login-wrapper text-center" style="padding: 20px 50px !important;" hidden>
			<div class="white-space-10" style="margin-top: 80px;"></div>
			<h5><b>Password successfully updated!</b></h5>
			<br>
			<div class="white-space-10" ></div>
			<p><b>You may now login Mednefits App<br>using the updated password.</b></p>
		</div>
	</div>
	
</div>
