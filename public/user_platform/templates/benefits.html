<div id="main-content" class="benefits-container" style="padding: 0 1px;padding-top: 9%;" benefits-directive>
	<div id="loading-container" style="padding: 10px; margin-top: -110px; min-height: 110px;">
		<div id="loading-selected"></div>
		<div>Fetching...</div>
	</div>
	<div class="benefit-container">
		<div class="col-xs-6 col-sm-4 col-md-2-4 benefit text-center" ng-repeat="list in category_list">
			<a href="#/clinic-map/{{list.ClinicTypeID}}">
				<div class="benefit-wrapper">
					<h4 ng-bind="::list.Name"></h4>
					<div class="benefit-wrapper-overlay"></div>
					<img ng-src="{{::list.clinic_type_image_url}}" ng-image-appear responsive no-loader transition-duration="1s" animation="fillIn" animation-duration="1s" easing="ease-out" placeholder >
				</div>
			</a>
		</div>
	</div>


</div>
