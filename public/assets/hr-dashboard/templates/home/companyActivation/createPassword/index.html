<div class="company-create-password-container" create-company-password-directive>
  <div class="link-header-container">
		<a href="#" class="pull-right need-help-text tooltips">
			<span>Need Help?</span>
			<div class="tooltip-container">
				<h3 class="tooltip-title">We're here to help.</h3>
				<h3 class="tooltip-phone-email-title">You may ring us</h3>
				<h3 class="tooltip-phone-email-details">+65 3163 5403</h3>
				<h3 class="tooltip-phone-email-details">+60 330 995 774</h3>
				<h3 class="tooltip-phone-email-details">Mon - Fri 9:00am to 6:00pm</h3>
				<br>
				<h3 class="tooltip-phone-email-title">Drop us a note, anytime</h3>
				<h3 class="tooltip-phone-email-details">happiness@mednefits.com</h3>
			</div>
		</a>
	</div>
	<div class="mednefits-logo-container">
		<img class="mednefits-logo" src="../../assets/images/mednefits_logo_latest.png">
  </div>
  
  <div class="create-password-form-wrapper">
    <form>
      <div class="header-text">
        <span>Please create your password</span>
      </div>
      <div class="lock-img">
        <img src="../../assets/images/lock.png" alt="">
      </div>

      <div class="input-row">
        <label>Password</label>
        <div class="input-with-clickable">
          <input type="{{ inputType }}" ng-model="formData.password" placeholder="Enter Your Password">
          <div class="clickable" ng-click="togglePassword()">
            <img src="../../assets/images/showhidepass.png" alt="">
          </div>
        </div>
      </div>

      <div class="input-row">
        <label>Confirm</label>
        <input type="{{ inputType }}" ng-model="formData.confirm_password" placeholder="Confirm Your Password">
      </div>

      <button class="create-password-btn" ng-disabled="!formData.password || !formData.confirm_password" ng-click="createPassword(formData)">Create password & Sign in</button>
    </form>
  </div>
</div>
