<div class="member-wallet-benefits-wrapper">
  <div class="navbar-blue-bg" style="margin-top: 60px;position: fixed;height: 40px;">
		<!-- <div class="container"> -->
		<div class="welcome-container">
			<h4 ui-sref="benefits-dashboard">Overview</h4>
			<div class="arrow-up" style="visibility: hidden;"></div>
		</div>
		<div class="welcome-container">
			<h4  ng-click="toggleEmployee()">Employee</h4>
			<div class="arrow-up" style="visibility: hidden;"></div>
		</div>
		<div class="welcome-container">
			<h4 ui-sref="activity">Activity</h4>
			<div class="arrow-up-3" style="visibility: hidden;"></div>
		</div>
		<div class="welcome-container" ng-if="options.accessibility == 1">
			<h4 ui-sref="e-claim">Claim</h4>
			<div class="arrow-up-4" style="visibility: hidden;"></div>
		</div>
		<div class="welcome-container statement-hide">
			<h4 ui-sref="statement">Statement</h4>
			<div class="arrow-up-5" style="visibility: hidden;"></div>
		</div>
		<div class="welcome-container">
			<h4 ui-sref="account-and-payment">Account</h4>
			<div class="arrow-up-5" style="visibility: hidden;"></div>
		</div>
		<div class="welcome-container">
			<h4 ui-sref="member-wallet-benefits-coverage.mednefits-credits-account">Member Wallet & Benefits Coverage</h4>
			<div class="arrow-up-5" style="visibility: hidden;"></div>
		</div>
		<div class="welcome-container">
			<h4 ui-sref="account-and-payment">Billing</h4>
			<div class="arrow-up-5" style="visibility: hidden;"></div>
		</div>
		<!-- </div> -->
	</div>
  <div class="member-wallet-body-info-container">
    <div>
      <div class="side-menu-selector member-wallet-container">
        <div class="member-side-menu-title">Member Wallet</div>
        <div class="side-selector-text">
          <a ui-sref="member-wallet-benefits-coverage.medical-wallet">Medical Wallet</a>
        </div>
        <div class="side-selector-text">
          <a ui-sref="member-wallet-benefits-coverage.wellness-wallet">Wellness Wallet</a>
        </div>
        <div class="border-container"></div>
      </div>
      <div class="side-menu-selector benefits-coverage-container">
        <div class="member-side-menu-title">Benefits Coverage</div>
        <div class="side-selector-text">
          <a ui-sref="member-wallet-benefits-coverage.mednefits-basic-plan">Mednefits Basic Plan</a>
        </div>
        <div class="side-selector-text">
          <a ui-sref="member-wallet-benefits-coverage.mednefits-enterprise-plan">Mednefits Enterprise Plan</a>
        </div>
        <div class="side-selector-text">
          <a ui-sref="member-wallet-benefits-coverage.out-of-pocket">Out of pocket</a>
        </div>
        <div class="border-container"></div>
      </div>
      <div class="side-menu-selector mednefits-credits-account">
        <div class="member-side-menu-title">Mednefits Credits Account</div>
        <div class="side-selector-text active">
          <a ui-sref="member-wallet-benefits-coverage.mednefits-credits-account">Mednefits Credits Account</a>
        </div>
      </div>
    </div>
    

    <div>
      <div ui-view="child-content"></div>
    </div>
  </div>
</div>
