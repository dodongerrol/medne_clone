<div class="member-wallet-benefits-wrapper" member-wallet-benefits-coverage-directive>
  <div class="navbar-blue-bg" style="margin-top: 60px;position: fixed;height: 40px;">
		<!-- <div class="container"> -->
		<div class="welcome-container">
			<h4 ui-sref="benefits-dashboard">Overview</h4>
			<div class="arrow-up" style="visibility: hidden;"></div>
		</div>
		<div class="welcome-container">
			<h4  ng-click="toggleEmployee()">Employee</h4>
			<div class="arrow-up" style="visibility: hidden;"></div>
		</div>
		<div class="welcome-container">
			<h4 ui-sref="activity">Activity</h4>
			<div class="arrow-up-3" style="visibility: hidden;"></div>
		</div>
		<div class="welcome-container" ng-if="options.accessibility == 1">
			<h4 ui-sref="e-claim">Claim</h4>
			<div class="arrow-up-4" style="visibility: hidden;"></div>
		</div>
		<div class="welcome-container statement-hide">
			<h4 ui-sref="statement">Statement</h4>
			<div class="arrow-up-5" style="visibility: hidden;"></div>
		</div>
		<div class="welcome-container">
			<h4 ui-sref="account-and-payment">Account</h4>
			<div class="arrow-up-5" style="visibility: hidden;"></div>
		</div>
		<div class="welcome-container">
			<h4 ui-sref="member-wallet-benefits-coverage.mednefits-credits-account">Member Wallet & Benefits Coverage</h4>
			<div class="arrow-up-5" style="visibility: hidden;"></div>
		</div>
		<div class="welcome-container">
			<h4 ui-sref="spending-billing">Billing</h4>
			<div class="arrow-up-5" style="visibility: hidden;"></div>
		</div>
		<!-- </div> -->
	</div>
  <div class="member-wallet-body-info-container">
    <div>
      <div class="side-menu-selector member-wallet-container">
        <div class="member-side-menu-title">Member Wallet</div>
        <div ui-sref-active="active" ui-sref="member-wallet-benefits-coverage.medical-wallet" ng-click="memberWalletSelector('medical-wallet')" ng-class="{'active' : memberWalletBeneftsSelectorValue == 'medical-wallet' }" class="side-selector-text">
          <a>Medical Wallet</a>
        </div>
        <div ui-sref-active="active" ui-sref="member-wallet-benefits-coverage.wellness-wallet" ng-click="memberWalletSelector('wellness-wallet')" ng-class="{'active' : memberWalletBeneftsSelectorValue == 'wellness-wallet' }" class="side-selector-text">
          <a>Wellness Wallet</a>
        </div>
        <div class="border-container"></div>
      </div>
      <div class="side-menu-selector benefits-coverage-container">
        <div class="member-side-menu-title">Benefits Coverage</div>
        <div ng-class="{'disabled': isBasicPlan}" ui-sref-active="active" ui-sref="member-wallet-benefits-coverage.mednefits-basic-plan" ng-click="memberWalletSelector('mednefits-basic-plan')" ng-class="{'active' : memberWalletBeneftsSelectorValue == 'mednefits-basic-plan' }" class="side-selector-text">
          <a>Mednefits Basic Plan</a>
        </div>
        <div ng-class="{'disabled': isEnterprisePlan}" ui-sref-active="active" ui-sref="member-wallet-benefits-coverage.mednefits-enterprise-plan" ng-click="memberWalletSelector('mednefits-enterprise-plan')" ng-class="{'active' : memberWalletBeneftsSelectorValue == 'mednefits-enterprise-plan' }" class="side-selector-text">
          <a>Mednefits Enterprise Plan</a>
        </div>
        <div ng-class="{'disabled': isOutofPlan}" ui-sref-active="active" ui-sref="member-wallet-benefits-coverage.out-of-pocket" ng-click="memberWalletSelector('out-of-pocket')" ng-class="{'active' : memberWalletBeneftsSelectorValue == 'out-of-pocket' }" class="side-selector-text">
          <a>Out of pocket</a>
        </div>
        <div class="border-container"></div>
      </div>
      <div class="side-menu-selector mednefits-credits-account">
        <div class="member-side-menu-title">Mednefits Credits Account</div>
        <div ui-sref-active="active" ui-sref="member-wallet-benefits-coverage.mednefits-credits-account" ng-click="memberWalletSelector('mednefits-credits-account')" ng-class="{'active' : memberWalletBeneftsSelectorValue == 'mednefits-credits-account' }" class="side-selector-text">
          <a>Mednefits Credits Account</a>
        </div>
      </div>
    </div>
    

    <div>
      <div ui-view="child-content"></div>
    </div>
  </div>
</div>
