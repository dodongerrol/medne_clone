
 <div class="modal fade" id="edit-department-modal" tabindex="-1" role="dialog"
 aria-labelledby="edit-department-modal" aria-hidden="true">
 <div class="modal-dialog max-w-2xl bg-transparent mt-32" role="document">
   <div class="modal-content">
     <div class="modal-body py-0">
       <div class="py-1 px-16">
         <form name="form" class="flex flex-col items-center justify-between space-y-6 pt-6">
           <h4 class="section-title font-bold">
             Edit Department
           </h4>
           <div class="w-full">
             <div class="grid grid-cols-1 gap-4">
               <div>
                 <label class="form-label"> Department Name </label>
                 <div class="form-input-group">
                   <input
                     class="form-input"
                     required
                     ng-model="$ctrl.state.department.department_name"
                     placeholder="E.g., Marketing, Engineering, Sales"
                     type="text"
                   >
                 </div>
               </div>
             </div>
           </div>
           <div class="flex items-center justify-between w-full pb-8">
             <div>
               <button
                  type="button"
                  ng-click="$ctrl.attemptDelete()"
                  class="ui-btn ui-btn-danger-outline"
                >
                 Remove
               </button>
             </div>
             <div class="flex items-center justify-end space-x-4 w-full">
               <button ng-click="$ctrl.presentModal('edit-department-modal', false)" type="button" class="ui-btn ui-btn-primary-outline">
                 Cancel
               </button>
               <button
                 type="button"
                 ng-disabled="!form.$dirty && form.$invalid"
                 class="ui-btn {{ form.$dirty && form.$valid ? 'ui-btn-primary' : 'ui-btn-disabled' }} w-48"
                 ng-click="$ctrl.update()">
                 Update
               </button>
             </div>
           </div>
         </form>
       </div>
     </div>
   </div>
 </div>
</div>
