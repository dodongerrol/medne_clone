<div class="grid grid-cols-1 gap-2">
    <ng-include src="$ctrl.views + '/modals/create.html'"></ng-include>
    <ng-include src="$ctrl.views + '/modals/edit.html'"></ng-include>
    <ng-include src="$ctrl.views + '/modals/confirm.html'"></ng-include>
    <ng-include src="$ctrl.views + '/modals/success.html'"></ng-include>
    <ng-include src="$ctrl.views + '/modals/permission.html'"></ng-include>
    <div>
        <p class="ui-label-lg mb-5"> Work Locations </p>
        <div class="ui-card border-color border-solid">
            <div class="bottom-border">
                <button type="button" ng-click="$ctrl.add()"
                    class="ui-btn ui-btn-link text-blue-500 hover:bg-blue-100 w-full {{ $ctrl.buttonState() }}">
                    <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5 mr-2">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    Add Work Location
                </button>
            </div>
            <div>
                <div class="grid grid-cols-1 gap-2">
                    <div ng-repeat="location in $ctrl.locations">
                        <div class="ui-card-inner bottom-border">
                            <div class="flex items-center justify-between">
                                <div class="w-40">
                                    <p class="ui-label-md" ng-bind="location.location"></p>
                                </div>
                                <div class="w-64">
                                    <p class="ui-label">
                                        <span ng-bind="location.street_address"></span>
                                        <span ng-bind="location.unit"></span>
                                        <span ng-bind="location.building"></span>,
                                        <span ng-bind="location.country"></span>
                                        <span ng-bind="location.postal_code"></span>
                                    </p>
                                    <p class="ui-label text-teal-600">
                                        <span ng-bind="location.total_employees"></span>
                                        Current Employees
                                    </p>
                                </div>
                                <div class="flex flex-col items-end justify-between space-y-8">
                                    <button type="button" class="ui-btn ui-btn-primary-outline w-24"
                                        ng-click="$ctrl.edit(location)">
                                        <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5 mr-2">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z">
                                            </path>
                                        </svg>
                                        Edit
                                    </button>
                                    <allocation id="location.id"></allocation>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
