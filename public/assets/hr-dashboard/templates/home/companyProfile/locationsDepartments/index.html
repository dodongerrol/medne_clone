<div
  x-data="locationDepartments()"
  class="location-department-container"
  >
  <p class="page-title">Locations & Departments</p>
  <div class="grid grid-layout-one gap-4">
    <div>
      <p class="ui-label-lg"> Work Locations </p>
      <div class="ui-card border-color border-solid">
        <div class="bottom-border">
          <button
            type="button"
            @click="showAddLocationModal = true"
            class="ui-btn ui-btn-link text-blue-500 hover:bg-blue-100 w-full h-10"
          >
            <svg
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              class="w-5 h-5 mr-2">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            Add Work Location
          </button>
        </div>
        <div>
          <div class="grid grid-cols-1 gap-2">
            <template x-for="location in workLocations" :key="location.id">
              <div class="ui-card-inner bottom-border">
                <div class="flex items-center justify-between">
                  <div>
                    <p class="ui-label-md" x-text="location.location_name"></p>
                  </div>
                  <div class="w-64">
                    <p class="ui-label">
                      <span x-text="location.business_address"></span>
                      <span x-text="location.unit"></span>
                      <span x-text="location.building"></span>,
                      <span x-text="location.country"></span>
                      <span x-text="location.postal_code"></span>
                    </p>
                    <p class="ui-label text-teal-600">
                      <span x-text="location.employees"></span>
                      Current Employees
                    </p>
                  </div>
                  <div class="flex flex-col items-end justify-between space-y-8">
                    <button
                      @click="editLocation(location)"
                      type="button"
                      class="ui-btn ui-btn-primary-outline w-24"
                      >
                      <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5 mr-2"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                      Edit
                    </button>
                    <button
                      type="button"
                      class="ui-btn ui-btn-link text-blue-500 hover:bg-blue-100 w-full h-10"
                    >
                      <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5 mr-2"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                        Allocate Employees
                    </button>
                  </div>
                </div>
              </div>
            </template>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Location Modal -->
  <div
    x-show="showAddLocationModal"
    class="fixed bottom-0 inset-x-0 px-4 pb-4 sm:inset-0 sm:flex sm:items-center sm:justify-center">
    <div
      x-show="showAddLocationModal"
      x-transition:enter="ease-out duration-300"
      x-transition:enter-start="opacity-0"
      x-transition:enter-end="opacity-100"
      x-transition:leave="ease-in duration-200" x-transition:leave-start="opacity-100"
      x-transition:leave-end="opacity-0"
      @click="showAddLocationModal = false"
      class="fixed inset-0 transition-opacity">
      <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
    </div>
    <div
      x-show="showAddLocationModal"
      x-transition:enter="ease-out duration-300"
      x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100" x-transition:leave="ease-in duration-200"
      x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
      x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      class="bg-white rounded-lg overflow-hidden shadow-xl transform transition-all sm:max-w-xl sm:w-full" role="dialog"
      aria-modal="true" aria-labelledby="modal-headline">
      <div class="py-1 px-16">
        <div class="flex flex-col items-center justify-between space-y-8 pt-6">
          <h4 class="section-title font-bold">
            Add Work Location
          </h4>
          <div class="w-full">
            <div class="grid grid-cols-1 gap-4">
              <div>
                <label class="form-label">Work Location Name</label>
                <div class="form-input-group">
                  <input class="form-input" type="text">
                </div>
              </div>
              <div>
                <label class="form-label">Business Legal Address</label>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                  <div class="form-input-group col-span-1 md:col-span-2">
                    <input class="form-input" type="text">
                  </div>
                  <div class="form-input-group">
                    <input class="form-input" type="text">
                  </div>
                  <div class="form-input-group">
                    <input class="form-input" type="text">
                  </div>
                </div>
              </div>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                <div>
                  <label class="form-label">
                    Country Incorporated
                  </label>
                  <div class="form-input-group">
                    <input class="form-input" type="text">
                  </div>
                </div>
                <div>
                  <label class="form-label">
                    Postal Code
                  </label>
                  <div class="form-input-group">
                    <input class="form-input" type="text">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="flex items-center justify-end space-x-4 w-full pb-6">
            <button @click="showAddLocationModal = false" type="button" class="ui-btn ui-btn-primary-outline">
              Cancel
            </button>
            <button type="button" class="ui-btn ui-btn-primary w-56"
              @click="addLocation()">
              Add Location
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Location Modal -->
  <div
    x-show="showEditLocationModal"
    class="fixed bottom-0 inset-x-0 px-4 pb-4 sm:inset-0 sm:flex sm:items-center sm:justify-center">
    <div
      x-show="showEditLocationModal"
      x-transition:enter="ease-out duration-300"
      x-transition:enter-start="opacity-0"
      x-transition:enter-end="opacity-100"
      x-transition:leave="ease-in duration-200" x-transition:leave-start="opacity-100"
      x-transition:leave-end="opacity-0"
      @click="showEditLocationModal = false"
      class="fixed inset-0 transition-opacity">
      <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
    </div>
    <div
      x-show="showEditLocationModal"
      x-transition:enter="ease-out duration-300"
      x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100" x-transition:leave="ease-in duration-200"
      x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
      x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      class="bg-white rounded-lg overflow-hidden shadow-xl transform transition-all sm:max-w-xl sm:w-full" role="dialog"
      aria-modal="true" aria-labelledby="modal-headline">
      <div class="py-1 px-16">
        <div class="flex flex-col items-center justify-between space-y-8 pt-6">
          <h4 class="section-title font-bold">
            Edit Business Information
          </h4>
          <div class="w-full">
            <div class="grid grid-cols-1 gap-4">
              <div>
                <label class="form-label">Work Location Name</label>
                <div class="form-input-group">
                  <input
                    class="form-input"
                    type="text"
                    x-model="workLocationFields.location_name"
                  >
                </div>
              </div>
              <div>
                <label class="form-label">Business Legal Address</label>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                  <div class="form-input-group col-span-1 md:col-span-2">
                    <input
                      class="form-input"
                      type="text"
                      x-model="workLocationFields.business_address"
                    >
                  </div>
                  <div class="form-input-group">
                    <input
                      class="form-input"
                      type="text"
                      x-model="workLocationFields.unit"
                    >
                  </div>
                  <div class="form-input-group">
                    <input
                      class="form-input"
                      type="text"
                      x-model="workLocationFields.building"
                    >
                  </div>
                </div>
              </div>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                <div>
                  <label class="form-label">
                    Country Incorporated
                  </label>
                  <div class="form-input-group">
                    <input class="form-input" type="text">
                  </div>
                </div>
                <div>
                  <label class="form-label">
                    Postal Code
                  </label>
                  <div class="form-input-group">
                    <input class="form-input" type="text">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="grid grid-cols-2 gap-2">
            <div>
              <button @click="removeLocation(location)" type="button" class="ui-btn ui-btn-danger-outline">
                Remove
              </button>
            </div>
            <div class="flex items-center justify-end space-x-4 w-full pb-6">
              <button @click="showAddLocationModal = false" type="button" class="ui-btn ui-btn-primary-outline">
                Cancel
              </button>
              <button type="button" class="ui-btn ui-btn-primary w-56"
                @click="addLocation()">
                Add Location
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
