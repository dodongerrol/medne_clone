<div class="modal fade" id="{{ modals.contact }}" tabindex="-1" role="dialog"
aria-labelledby="information-modal" aria-hidden="true">
<div class="modal-dialog max-w-2xl bg-transparent mt-32" role="document">
  <div class="modal-content">
    <div class="modal-body py-0">
      <div class="py-1 px-16">
        <form name="contactModal" class="flex flex-col items-center justify-between space-y-8 pt-6">
          <h4 class="section-title font-bold">
            Edit Billing Contact
          </h4>
          <div class="w-full">
            <div class="grid grid-cols-1 gap-4">
              <div>
                <label class="form-label"> Full Name </label>
                <div class="form-input-group">
                  <input
                    class="form-input"
                    required
                    ng-model="contactFields.full_name"
                    type="text"
                  >
                </div>
              </div>
              <div>
                <label class="form-label"> Email Address </label>
                <div class="form-input-group">
                    <input
                      class="form-input"
                      required
                      ng-model="contactFields.email_address"
                      type="text"
                    >
                </div>
              </div>
              <div>
                <label class="form-label"> Phone Number </label>
                <div class="form-input-group">
                    <input
                      class="form-input"
                      required
                      ng-model="contactFields.phone_number"
                      type="text"
                    >
                </div>
              </div>
            </div>
          </div>
          <div class="grid grid-cols-1 w-full">
            <div class="flex items-center justify-end space-x-4 w-full pb-8">
              <button
                ng-click="presentModal(modals.contact, false)"
                type="button"
                class="ui-btn ui-btn-primary-outline"
                >
                Cancel
              </button>
              <button
                type="button"
                ng-disabled="!contactModal.$dirty && contactModal.$invalid"
                class="ui-btn {{ contactModal.$dirty && contactModal.$valid ? 'ui-btn-primary ' : 'ui-btn-disabled' }} w-40"
                ng-click="saveBillingContact()">
                Update
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
