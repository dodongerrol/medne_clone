<div>
    <p class="ui-label-lg mb-4 font-helvetica-medium"> Cost Centre </p>
    <ng-include src="$ctrl.views + '/modals/form.html'"></ng-include>
    <div class="ui-card border-color border-solid">
        <div class="ui-grid-inner">
            <div ng-if="costCentre">
                <div  class="flex item-center flex-wrap ui-card-inner pb-0">
                    <div class="w-1/2">
                        <p class="ui-label-md">
                            Cost centre linked with
                        </p>
                    </div>
                    <div class="w-1/2">
                        <p class="ui-label">
                            {{ costCentre }}
                        </p>
                    </div>
                </div>
                <div class="flex item-center justify-end flex-wrap ui-card-inner pt-0 w-full">
                    <button
                        type="button"
                        ng-click="editCostcentre()"
                        class="ui-btn ui-btn-primary-outline w-24"
                        >
                        <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5 mr-2"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                        Edit
                    </button>
                </div>
            </div>
            <div ng-if="!costCentre" class="flex items-center justify-center py-12">
                <button
                    type="button"
                    ng-click="$ctrl.open()"
                    class="ui-btn ui-btn-link text-blue-500 hover:bg-blue-100 h-10"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5 mr-2">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    Set up Cost Centre
                </button>
            </div>
        </div>
    </div>
</div>
