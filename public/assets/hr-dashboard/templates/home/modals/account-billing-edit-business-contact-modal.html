<div style="padding-top: 70px;border-radius: 0;" class="modal fade" id="account-billing-edit-business-contact-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" edit-details-directive>
    <div class="modal-dialog" role="document" style="width: 400px;">
        <div class="modal-content" style="border-radius: 0;">
            <div class="modal-header" style="background-color: #33a2d4;padding: 20px;">
                <img src="assets/hr-dashboard/img/icons/close.svg" style="width: 20px;cursor: pointer;" class="pull-right" data-dismiss="modal">
                <h4 class="modal-title pull-left weight-700" id="exampleModalLabel" style="color: #fff;">Edit Business Contact</h4>
            </div>
            <div class="modal-body" style="padding-bottom: 50px;">
                <form class="form edit-employee-details-form">
                    <div class="form-group">
                        <label>First Name</label>
                        <input disabled-specific-characters type="text" class="form-control input-edit-employee-details" ng-model="business_contact.first_name">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input disabled-specific-characters type="text" class="form-control input-edit-employee-details" ng-model="business_contact.last_name">
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="text" class="form-control input-edit-employee-details" ng-model="business_contact.work_email">
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text" class="form-control input-edit-employee-details" ng-model="business_contact.phone">
                    </div>
                    <div class="form-group">
                        <label>Job Title</label>
                        <select class="form-control input-edit-employee-details" ng-model="business_contact.job_title">
                            <!-- For Current Job Title -->
                            <option selected>Marketing</option>
                            <!-- !!!!!! -->
                            <option>Accounting, Audit, Finance</option>
                            <option>Administration Support</option>
                            <option>Arts/Culture/Heritage</option>
                            <option>Building and Estate Management</option>
                            <option>Corporate Strategy/Top Management</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer" style="border: 0;padding: 5px 39px 20px;">
                <button class="pull-right edit-employee-details-button" style="border: solid 1px #0392cf;background-color: #0392cf;color: #fff;" ng-click="updateContacts()">UPDATE</button>
                <button class="pull-right edit-employee-details-button" style="border: solid 1px #ff7373;color: #ff7373;margin-right: 18px;" data-dismiss="modal">CANCEL</button>
            </div>
        </div>
    </div>
</div>
