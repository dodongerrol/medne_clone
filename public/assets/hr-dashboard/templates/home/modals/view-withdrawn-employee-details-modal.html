<!-- This modal is for View Withdrawn Employee Details -->


<div style="padding-top: 70px;border-radius: 0;" class="modal fade" id="view-withdrawn-employee-details-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" refund-list-directive>
    <div class="modal-dialog" role="document" style="width: 400px;">
        <div class="modal-content" style="border-radius: 0;">
            <div class="modal-header" style="background-color: #33a2d4;padding: 20px;">
                <img src="../assets/hr-dashboard/img/icons/close.svg" style="width: 20px;cursor: pointer;" class="pull-right" data-dismiss="modal">
                <h4 class="modal-title pull-left weight-700" id="exampleModalLabel" style="color: #fff;" >
                    <span ng-bind="refundUsers[emp_active].user.Name"></span>
                </h4>
                <br>
                <h6 style="color: #fff;margin-bottom: 0;"><span ng-bind="refundUsers.comp.company_name"></span></h6>
            </div>
            <div class="modal-body" style="padding-bottom: 25px;">
                <p class="text-center">
                    <span ng-if="(emp_active+1) > 1" class="prev-next-arrows-modal" ng-click="prevEmp()"><i class="fa fa-angle-left fa-lg" style="right: 1px;"></i></span>
                    <span style="font-weight: bold;color: #33a2d4;margin: 0 8px;">EMPLOYEE <span ng-bind="emp_active + 1"></span> OF <span ng-bind="refundUsers.length"></span></span>
                    <span ng-if="(emp_active+1) < refundUsers.length" class="prev-next-arrows-modal" ng-click="nextEmp()"><i class="fa fa-angle-right fa-lg" style="left: 1px;"></i></span>
                </p>
                <form class="form edit-employee-details-form" style="height: 280px;padding-left: 20px;margin-top: 15px;">
                    <div class="form-group">
                        <label class="employee-overview-edit-details-label">First Name</label>
                        <input type="text" class="form-control input-view-withdrawn-employee-details" disabled ng-model="refundUsers[emp_active].user.fname">
                    </div>
                    <div class="form-group">
                        <label class="employee-overview-edit-details-label">Last Name</label>
                        <input type="text" class="form-control input-view-withdrawn-employee-details" disabled ng-model="refundUsers[emp_active].user.lname">
                    </div>
                    <div class="form-group">
                        <label class="employee-overview-edit-details-label">NRIC/FIN</label>
                        <input type="text" class="form-control input-view-withdrawn-employee-details" disabled ng-model="refundUsers[emp_active].user.NRIC">
                    </div>
                    <div class="form-group">
                        <label class="employee-overview-edit-details-label">Work Email</label>
                        <input type="text" class="form-control input-view-withdrawn-employee-details" disabled ng-model="refundUsers[emp_active].user.Email">
                    </div>
                    <div class="form-group">
                        <label class="employee-overview-edit-details-label">Mobile</label>
                        <input type="text" class="form-control input-view-withdrawn-employee-details" disabled ng-model="refundUsers[emp_active].user.PhoneNo">
                    </div>
                    <div class="form-group">
                        <label class="employee-overview-edit-details-label">Job Title</label>
                        <select class="form-control input-view-withdrawn-employee-details" disabled ng-model="refundUsers[emp_active].user.Job_Title">
                            <!-- For Current Job Title -->
                            <option ng-repeat="job in job_list">{{job.job_title}}</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
