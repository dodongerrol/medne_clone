<div>
    <button id="transfer-employee-btn" type="button" class="ui-btn medi-border-primary medi-text-primary bg-white" style="display: none;" ng-click="$ctrl.open()">
        Test Transfer
    </button>
    <div
        class="modal fade"
        id="transfer-employee-modal"
        tabindex="-1" role="dialog"
        aria-labelledby="transfer-employee-modal"
        aria-hidden="true"
    >
        <div class="modal-dialog max-w-2xl bg-transparent mt-32" role="document">
            <div class="modal-content">
                <div class="modal-body py-0">
                    <div class="py-1 px-16">
                        <form name="form" class="flex flex-col items-center justify-between space-y-6 pt-6">
                        <h4 class="section-title font-bold">
                            Transfer Employee
                        </h4>
                        <div class="w-full">
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-6 gap-y-4">
                                <div>
                                    <label class="form-label text-sm font-medium"> Employee Name </label>
                                    <div class="form-input-group disabled-input">
                                        <input
                                            class="form-input disabled-input"
                                            required
                                            readonly
                                            type="text"
                                        >
                                    </div>
                                </div>
                                <div>
                                    <label class="form-label text-sm font-medium"> Current Location </label>
                                    <div class="form-input-group disabled-input">
                                        <input
                                            class="form-input disabled-input"
                                            required
                                            readonly
                                            type="text"
                                        >
                                    </div>
                                </div>
                                <div class="col-span-2">
                                    <label class="form-label text-sm font-medium"> Transfer employee </label>
                                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                        <div class="flex items-center" ng-repeat="transfer in $ctrl.states.company_selector">
                                            <input
                                                id="{{ transfer }}"
                                                type="checkbox"
                                                class="form-checkbox h-4 w-4 text-indigo-600 transition duration-150 ease-in-out"
                                                value="{{ transfer }}"
                                                ng-click="$ctrl.attemptCheck($event)"
                                            >
                                            <p for="remember_me" class="block ml-1 text-sm mb-0 text-gray-900">
                                              {{ transfer }}
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-span-2">
                                    <label class="form-label text-sm font-medium">
                                        Transfer this employee to
                                    </label>
                                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-6">
                                        <div>
                                            <div class="btn-group dropup w-full">
                                                <button type="button"
                                                    class="ui-btn ui-btn-white dropdown-toggle w-full justify-between"
                                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                    {{ $ctrl.states.form.selected_location_department }}
                                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                                                        class="w-4 text-gray-600" fill="currentColor">
                                                        <path fill-rule="evenodd"
                                                            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                                            clip-rule="evenodd" />
                                                    </svg>
                                                </button>
                                                <input ng-model="$ctrl.states.form.selected_location_department" class="hidden" required readonly>
                                                <ul class="dropdown-menu">
                                                    <li ng-repeat="location_department in $ctrl.states.location_department_selector">
                                                        <a ng-click="$ctrl.setField('selected_location_department', location_department)"
                                                            class="flex items-center space-x-2">
                                                            {{ location_department }}
                                                        </a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                            <div class="flex items-center justify-end space-x-4 w-full pb-8">
                                <button
                                ng-click="$ctrl.dismiss()"
                                type="button"
                                class="ui-btn ui-btn-primary-outline">
                                    Cancel
                                </button>
                                <button
                                    type="button"
                                    ng-disabled="form.$invalid"
                                    class="ui-btn {{ form.$invalid ? 'ui-btn-disabled' : 'ui-btn-primary' }} w-48"
                                    ng-click="$ctrl.store()">
                                    Transfer
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
