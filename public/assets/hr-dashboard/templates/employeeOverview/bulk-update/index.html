<div x-data="{ open: false }">
    <button class="btn-export-member medi-border-primary medi-text-primary bg-white" @click="open = !open">
        <img src="../assets/hr-dashboard/img/Bulk.png">
        Bulk Update Member Details
    </button>
    <div
        x-show="open"
        x-transition:enter="ease-out duration-300"
        x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
        x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
        x-transition:leave="ease-in duration-200"
        x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
        x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
        class="fixed inset-0 medi-body-color z-50 medi-body-color"
        >
        <div class="container px-4 mt-12">
            <div class="overview-title overview-title text-left mb-8">
                <h1> Bulk Update Details </h1>
            </div>
            <div class="bg-white">
                <div class="grid grid-cols-1 gap-6 p-12">
                    <div>
                        <h4 class="section-title font-bold flex items-center mb-8">
                            Select which type of account to edit:
                        </h4>
                        <div class="flex items-center space-x-12">
                            <div class="flex items-center" ng-repeat="account_type in $ctrl.states.account_types">
                                <input id="{{ account_type }}" type="checkbox" class="form-checkbox h-4 w-4 text-indigo-600 transition duration-150 ease-in-out" value="{{ account_type }}">
                                <p for="remember_me" class="block ml-1 text-sm mb-0 text-gray-900">
                                  {{ account_type }}
                                </p>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="flex items-center justify-between">
                            <h4 class="section-title font-bold flex items-center mb-8">
                                Select which type of account to edit:
                            </h4>
                        </div>
                        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
                            <div class="flex items-center" ng-repeat="detail in $ctrl.states.details">
                                <input id="{{ detail }}" type="checkbox" class="form-checkbox h-4 w-4 text-indigo-600 transition duration-150 ease-in-out" value="{{ detail }}">
                                <p for="remember_me" class="block ml-1 text-sm mb-0 text-gray-900">
                                  {{ detail }}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
