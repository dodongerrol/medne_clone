<div class="excel-import-export-container bg-white" update-excel-import-directive>
  <h3 class="excel-import-text">Excel Import</h3>

  <p class="excel-import-subtext">To prepare the import data, download the excel template file here before upload.</p>

  <button class="btn-download-template">Download Template</button>

  <div class="drag-upload-box-wrapper text-center">
    <input type="file">

    <img src="../../assets/hr-dashboard/img/icons/upload.svg">
    <div ng-if="false" class="no-upload-yet">
      <p>Drag and drop an Excel file here to upload</p>
      <p>or</p>
      <p>Select file</p>
    </div>

    <div ng-if="true" class="error-success-w-file">
      <p class="file-name">file.xls</p>
      <p class="success">Successfully uploaded.</p>
      <p ng-if="false" class="error">Upload failed. Something went wrong</p>
    </div>
  </div>

  <div class="btn-container text-right">
    <button class="btn-cancel" ng-click="backBtn()">Back</button>
    <button class="btn-submit" ng-click="nextBtn()">Next</button>
  </div>
</div>

  @import url('../assets/hr-dashboard/templates/bulkUpdateMemberDetails/excelExportImport/style.css');
