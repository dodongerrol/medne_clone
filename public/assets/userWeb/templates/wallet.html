<div id="main-content" style="padding: 10px;" wallet-directive>
	<div class="wallet">
		<div class="col-md-6">
			<div class="left-wrapper">
				<h4 class="text-center"><b>Your Mednefits Credit</b></h4>
				<div class="white-space-10"></div>
				<p class="text-center"><i class="fa fa-credit-card"></i></p>
				<p class="text-center credit"><b>S$ <span ng-bind="wallet_list.balance">0</span></b></p>
				<div class="white-space-20"></div>
				<p class="text-center">Applied in your next booking</p>
				<div class="white-space-10"></div>
				<p class="text-center"><button class="btn btn-primary img-50" ui-sref="benefits">Search for a Service</button></p>
			</div>
			<br>
			<br>
			<form ng-submit="submitCode()">
			<div class="input-group">
				  <input type="text" class="form-control" ng-model="wallet_code.code" placeholder="Gift Code" required>
				  <span class="input-group-btn">
			        <button type="submit" class="btn btn-info" type="button">APPLY</button>
			    </span>
			</div>
			</form>
		</div>

		<div class="col-md-6">
			<div class="right-wrapper">
				<h3 class="text-center"> How it Works <i class="fa fa-question-circle-o"></i> </h3>
				<div class="white-space-20"></div>

				<div class="text-center">
					<img src="../assets/userWeb/img/wallet.svg" class="img-20">
				</div>
				<p class="text-center">
					Benefits credit added via corporate employees benefits or gift code
				</p>

				<div class="arrow text-center">
					<i class="fa fa-angle-down"></i>
				</div>

				<div class="text-center">
					<img src="../assets/userWeb/img/calendar.svg" class="img-20">
				</div>
				
				<p class="text-center">
					Benefits credit gets auto deducted after end of service
				</p>
			</div>
		</div>
	</div>
</div>
